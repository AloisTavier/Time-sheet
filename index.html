<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi du Temps d'Étude</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customAlertBox" class="custom-alert">
        <div class="custom-alert-content animate">
            <span class="close">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <div class="container">
        <h1>Suivi du Temps d'Étude</h1>
        <div class="add-course">
            <input type="text" id="course-name" placeholder="Nom du cours">
            <button id="add-course-btn">Ajouter le cours</button>
        </div>
        <div id="courses-list"></div>
        <div class="total-time">
            <h2>Temps total à étudier  <span id="total-time">0:00:00</span></h2>
            <button id="popupButton" onclick="info()"><b>%</b></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
